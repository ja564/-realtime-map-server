<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文明珠海安全出行</title>
    <link href='https://unpkg.com/maplibre-gl@4.1.2/dist/maplibre-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="page-title">文明珠海安全出行</h1>

    <!-- 地址搜索栏 -->
    <div class="search-bar">
        <input
            type="text"
            id="address-input"
            placeholder="此处输入珠海市香洲区子地址，例如（路名：XX路；地标：宝龙城、信息港；）"
        />
        <button type="button" id="search-btn" class="btn-primary">搜索</button>
        <button type="button" id="confirm-search-btn" class="btn-secondary">
            确认并添加“正在查车中”
        </button>
        

    </div>
    <div class="search-row">
        <!-- 新增：不带前缀的全局地址搜索 -->
        <input
            type="text"
            id="address-input-global"
            placeholder="输入任意城市/地址进行全局搜索，例如：广州市天河区体育西路"
        />
        <button type="button" id="search-btn-global" class="btn-primary">搜索</button>
        <button type="button" id="confirm-search-btn-global" class="btn-secondary">
            确认并添加“正在查车中”
        </button>
    </div>
   

    <div id="map"></div>
    <div id="event-modal" class="modal-overlay hide">
        <div class="modal-content">
            <h2>在此处标记新事件</h2>
            <form id="event-form">
                <textarea id="event-description" placeholder="输入事件描述，例如：交警正在查电动车..." required minlength="5"></textarea>
                <div class="modal-actions">
                    <button type="submit" class="btn-primary">提交</button>
                    <button type="button" id="cancel-btn" class="btn-secondary">取消</button>
                </div>
            </form>
        </div>
    </div>

    <script src='https://unpkg.com/maplibre-gl@4.1.2/dist/maplibre-gl.js'></script>
    <script src="app.js"></script>

    
</body>
</html>
